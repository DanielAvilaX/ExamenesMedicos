<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Queries</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4" style="width: 100%; max-width: 600px;">
            <h1 class="text-center mb-4">Generador de Queries</h1>
            <form id="queryForm">
                <div class="form-control">
                    <input type="number" id="cantidadPedidos" min="1" required>
                    <label><span>Número de Pedidos</span></label>
                </div>

                <div class="form-control">
                    <input type="number" id="inicioOrdende" required>
                    <label><span>Inicio llave primaria (ordendeservicio)</span></label>
                </div>

                <div class="form-control">
                    <input type="number" id="inicioReclutadores" required>
                    <label><span>Inicio llave primaria (reclutadores)</span></label>
                </div>

                <!-- Sección para los inputs de cada pedido -->
                <div id="pedidoInputs"></div>

                <div class="text-center">
                    <button type="submit" class="btn-custom">Generar Queries</button>
                </div>
            </form>

            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
